    regexp:
      reject:
        - \btrailer\b
        - \bsample\b
        - .*(rarbg|RARBG).mp4
        - .*(rarbg|RARBG).(com|COM)
    move:
      to: "{? folder.root ?}{? folder.movies ?}/{{trakt_movie_name|pathscrub}} ({{trakt_movie_year|default(movie_year)}})"
      rename: "{{trakt_movie_name|pathscrub}} ({{trakt_movie_year|default(movie_year)}}){% if quality|default(False) %} - [{{quality}}]{% endif %}"
      along:
        extensions:

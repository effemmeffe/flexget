tasks:

  test-path:
    priority: 1
    filesystem:
      path: "{? folder.root ?}"
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4|m4v|ts)$'
    accept_all: yes
    configure_series:
      from:
        filesystem:
          path: "{? folder.root ?}{? folder.series ?}"
          retrieve: dirs
      settings:
        tracking: no
    exec:
      on_start:
        phase: echo "Started"



########## SERIES ##########

##### Populates the series database with the files on the library, to avoid duplicate downloads
#
  populate-series-db: # task
    priority: 10
    template:
      - series-metainfo
    seen: local
    filesystem:
      path: "{? folder.root ?}{? folder.series ?}"
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4|m4v|ts)$'
    accept_all: yes
    configure_series:
      from:
        filesystem:
          path: "{? folder.root ?}{? folder.series ?}"
          retrieve: dirs
      settings:
        tracking: no
    exec:
      on_start:
        phase: echo "Started"

##### Fetches the next unwatched episode from the series watchlist and adds it to a custom entry list
#
  get-series-nextep: # task
    priority: 2
    template:
      - disable-seen-retry
      - series-metainfo
    list_clear:
      what:
        - entry_list: trakt-series-begin
    next_trakt_episodes:
      account: "{? trakt.account ?}"
      list: "{? trakt.series ?}"
      context: watched
      position: next
    accept_all: yes
    list_add:
      - entry_list: trakt-series-begin

##### Formats the output of the previous task to trakt format and sets the begin episode for the series
#
  set-series-nextep: # task
    priority: 3
    template:
      - disable-seen-retry
      - series-metainfo
    entry_list: trakt-series-begin
    accept_all: yes
    set:
      series_name: "{{trakt_series_name|escape|replace('&#39;', '')}}"
#      series_name: "{{tvdb_series_name|escape|replace('&#39;', '')}}"
    set_series_begin: yes

